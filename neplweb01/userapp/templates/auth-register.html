{% extends 'base.html' %}

{% block content %}


            <div class="main-content">
                <div class="page-content">
                    <!-- breadcrumb -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="#">Admin</a></li>
                                    <li class="breadcrumb-item active">User Management</li>
                                </ol>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <h4 class="card-title">User List</h4>
                                <table class="table table-editable table-nowrap align-middle table-edits">

                                    <thead>
                                        <tr>
                                            <th>User Name</th>
                                            <th>Status</th>
                                            <th>Group Name</th>
                                            <th>Days</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        {% for item in all %}
                                        <tr>
                                            <td>{{item.u_name}}</td>
                                            <td>{{item.status}}</td>
                                            <td>{{item.group_name}}</td>
                                            <td>{{item.pswchdu}}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="container-fluid">

                        <div class="mb-4 ml-auto">
                                <button class="btn btn-primary waves-effect waves-light"  type="button" data-bs-toggle="collapse" data-bs-target = "#edit_form">Edit User</button>
                                <button class="btn btn-primary waves-effect waves-light" type="button" data-bs-toggle="collapse" data-bs-target = "#reg_form">Add User</button>
                        </div>
                        <!-- Add User -->
                        <div class="collapse" id="reg_form">
                            <form class="needs-validation" novalidate method="post" action="register">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-6">
                                         <div>
                                             <div class="mb-4">
                                                 <label  class="form-label">User Name</label>
                                                 <input class="form-control" type="text" name="u_name">
                                             </div>
                                             <div class="mb-4">
                                                 <label  class="form-label">Password</label>
                                                 <input class="form-control" type="Password" name = "pswd">
                                             </div>
                                             <div class="mb-4">
                                                 <label  class="form-label">Password Change Duration(In days)</label>
                                                 <input class="form-control" type="text" name="pswchdu">
                                             </div>
                                         </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="mt-3 mt-lg-0">
                                            <div class="mb-4">
                                                <label class="form-label">Group Name</label>
                                                <select class="form-select" name="group_name">
                                                    <option>Select</option>
                                                    <option>Admin</option>
                                                    <option>Supervisor</option>
                                                    <option>Operator</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mt-3 mt-lg-0">
                                            <div class="mb-4">
                                                <label class="form-label">Department Name</label>
                                                <select class="form-select" name="dept_name">
                                                    <option>Select</option>
                                                    <option>Admin</option>
                                                    <option>Supervisor</option>
                                                    <option>Operator</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mt-3 mt-lg-0">
                                            <div class="mb-4">
                                                <label class="form-label">Status</label>
                                                <select class="form-select" name="status">
                                                    <option>Active</option>
                                                    <option>Inactive</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary waves-effect waves-light" type="submit">Add</button>
                                    <button class="btn btn-primary waves-effect waves-light" type="submit">Clear</button>
                                </div>
                            </form>
                        </div>
                        <!-- Edit User -->
                        <div class="collapse" id="edit_form">
                            <form class="needs-validation" novalidate method="post" action="edit_user">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-6">
                                         <div>
                                             <label class="form-label" >User Name</label>
                                             <div class="input-group mb-4">
                                                  <select class="form-select" id="inputGroupSelect02">
                                                    <option selected>Select User</option>
                                                      {% for item in all %}
                                                      <option>{{item.u_name}}</option>
                                                      {% endfor %}
                                                  </select>
                                             </div>
                                             <div class="mb-4">
                                                 <label  class="form-label">Password</label>
                                                 <input class="form-control" type="Password" name = "pswd">
                                             </div>
                                             <div class="mb-4">
                                                 <label  class="form-label">Password Change Duration(In days)</label>
                                                 <input class="form-control" type="text" name="pswchdu" value="{{ item.u_name }}">
                                             </div>
                                             <button class="btn btn-primary waves-effect waves-light">{{s.u_name}}</button>
                                         </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mt-3 mt-lg-0">
                                            <div class="mb-4">
                                                <label class="form-label">Group Name</label>
                                                <select class="form-select" name="group_name">
                                                    <option>Select</option>
                                                    <option>Admin</option>
                                                    <option>Supervisor</option>
                                                    <option>Operator</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mt-3 mt-lg-0">
                                            <div class="mb-4">
                                                <label class="form-label">Department Name</label>
                                                <select class="form-select" name="dept_name">
                                                    <option>Select</option>
                                                    <option>Admin</option>
                                                    <option>Supervisor</option>
                                                    <option>Operator</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mt-3 mt-lg-0">
                                            <div class="mb-4">
                                                <label class="form-label">Status</label>
                                                <select class="form-select" name="status">
                                                    <option>Active</option>
                                                    <option>Inactive</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary waves-effect waves-light" type="submit">Add</button>
                                    <button class="btn btn-primary waves-effect waves-light" type="submit">Clear</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
{% endblock %}
